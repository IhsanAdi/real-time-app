    function startTime() {
      let today = new Date();

      let seconds = today.getSeconds();
      let ampm = hours >= 12 ? 'PM' : 'AM';

      //          AM                                  PM


      hours = hours % 12;

      minutes = minutes < 10 ? + minutes : minutes; //'0'

      //Live Time

      seconds = checkTime(seconds);

        }
      } else { //PM

          word = "Good Night, have a nice dream!";
        } else if (hours == 12 || (hours > 0 && hours < 4)) { //1 PM - 3 PM
          word = "Is it sunny already? By the way keep your spirit!";
        } else if (hours > 3 && hours < 7) { //4 - 6 PM
          word = "The sun is going down, Good Afternoon everyone!";
